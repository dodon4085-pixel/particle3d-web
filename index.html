<div class="status-item">
                    <div class="status-indicator inactive" id="model-status"></div>
                    <div class="status-text">Model: <span id="model-text">Loading...</span></div>
                </div>
            </div>

            <div id="performance">
                FPS: <span id="fps">0</span>
            </div>

                <div class="instructions-title">Hand Gesture Controls</div>

                    and <span class="highlight">thumbs up</span> to increase speed.
                </div>
            </div>
